name: Develop Branch Pull Request CI


on:
  pull_request:
    branches:
      - develop

jobs:

  test:

    name: CI Testing
    runs-on: ubuntu-latest

    steps:
    - name: Get PR number
      uses: actions/github-script@0.3.0
      with:
        github-token: ${{github.token}}
        script: |
          const core = require('@actions/core')
          const prNumber = context.payload.number;
          core.exportVariable('PULL_NUMBER', prNumber);
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Fetch all branches
      run: |
        git fetch --prune --unshallow
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Decode google-services.json
      env:
        FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
      run: echo $FIREBASE_SECRET > app/google-services.json
    - name: Clean, Build
      run: bash ./gradlew clean assemble --stacktrace
    - name: Lint
      run: bash ./gradlew lint
    - name: Test
      run: bash ./gradlew -Pcoverage app:test
    - name: Update SonarQube
      env:
        LOGIN_KEY: ${{ secrets.SONARCLOUD_LOGIN_KEY }}
        PR_BRANCH: github.event.pull_request.head.ref
      run: bash ./gradlew sonarqube -Dsonar.login=$LOGIN_KEY -Dsonar.pullrequest.branch=$PR_BRANCH -Dsonar.pullrequest.base=develop -Dsonar.pullrequest.key=$PULL_NUMBER --stacktrace
  apk:
      name: Generate APK
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repo
          uses: actions/checkout@v2
          with:
            submodules: 'recursive'
        - name: set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Decode google-services.json
          env:
            FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
          run: echo $FIREBASE_SECRET > app/google-services.json
        - name: Build debug APK
          run: bash ./gradlew assembleCalibrationArizonaDebug --stacktrace
        - name: Upload APK
          uses: actions/upload-artifact@v1
          with:
            name: app
            path: app/build/outputs/apk/calibrationArizona/debug/app-calibration-arizona-debug.apk
